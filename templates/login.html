<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HireFire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-logo {
            margin-top: 15px;
            max-width: 100px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to HireFire</h1>
        <p>Please log in to access the platform</p>
        <a href="{{ url_for('login_github') }}" class="btn btn-dark btn-lg mb-3">
            <i class="fab fa-github mr-2"></i> Login with GitHub
        </a>
        <div>
            <img src="{{ url_for('static', filename='hire.png') }}" alt="HireFire Logo" class="login-logo">
        </div>
    </div>
</body>
</html>
